<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav>
    <p><button mat-button (click)="sidenav.toggle()">Menu</button></p>
    <mat-action-list>
      <button mat-list-item routerLink="/" routerLinkActive="active"> Dashboard </button>
      <button mat-list-item routerLink="/devices" routerLinkActive="active"> Devices </button>
      <button mat-list-item routerLink="/configuration" routerLinkActive="active"> Configuration </button>
    </mat-action-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <p><button mat-button (click)="sidenav.toggle()">Menu</button></p>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
