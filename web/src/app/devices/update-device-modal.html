<h2 mat-dialog-title>Update Device</h2>

<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Category" formControlName="category" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Pin" formControlName="pin" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Gpio Pin" formControlName="gpioPin" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="onNoClick()">Close</button>
  <!-- <button class="mat-raised-button mat-primary"(click)="save()">Save</button> -->
</mat-dialog-actions>
