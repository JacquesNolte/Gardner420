<div layout="row" layout-xs="column">
  <div flex>
    <mat-card>
      <mat-card-title>Devices</mat-card-title>
      <mat-card-subtitle>Add Device</mat-card-subtitle>
      <mat-card-content>
        <button mat-flat-button color="primary" (click)="openAddModal()">
          Add Device
        </button>
      </mat-card-content>
      <mat-card-subtitle>List Devices</mat-card-subtitle>
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <ng-container matColumnDef="pin">
            <th mat-header-cell *matHeaderCellDef>Pin</th>
            <td mat-cell *matCellDef="let element">{{ element.pin }}</td>
          </ng-container>

          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef>Category</th>
            <td mat-cell *matCellDef="let element">{{ element.category }}</td>
          </ng-container>

          <ng-container matColumnDef="gpioPin">
            <th mat-header-cell *matHeaderCellDef>GPIO Pin</th>
            <td mat-cell *matCellDef="let element">{{ element.gpioPin }}</td>
          </ng-container>

          <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef>Active</th>
            <td mat-cell *matCellDef="let element">{{ element.active }}</td>
          </ng-container>

          <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef>Update</th>
            <td mat-cell *matCellDef="let element">
              <button mat-flat-button (click)="openModal(element)" color="primary">
                Update
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Delete</th>
            <td mat-cell *matCellDef="let element">
              <button mat-flat-button (click)="deleteDevice(element)" color="warn">
                Delete
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
