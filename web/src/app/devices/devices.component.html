<div layout="row" layout-xs="column">
    <div flex>
        <mat-card>
            <mat-card-title>Devices</mat-card-title>
            <mat-card-subtitle>Add Device</mat-card-subtitle>
            <mat-card-content>
                <button mat-flat-button color="primary">Get Devices</button>
                <form>
                    <div>
                        <mat-form-field appearance="fill">
                            <mat-label>Device Name</mat-label>
                            <input matInput>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="fill">
                            <mat-label>Device Pin</mat-label>
                            <input matInput>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="fill">
                            <mat-label>Device Type</mat-label>
                            <input matInput>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="fill">
                            <mat-label>Device Type</mat-label>
                            <input matInput>
                        </mat-form-field>
                    </div>
                    <div>
                        <button mat-flat-button color="primary">Add Device</button>
                    </div>
                </form>
            </mat-card-content>
            <mat-card-subtitle>List Devices</mat-card-subtitle>
            <mat-card-content>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                  
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="pin">
                      <th mat-header-cell *matHeaderCellDef> Pin </th>
                      <td mat-cell *matCellDef="let element"> {{element.pin}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="category">
                      <th mat-header-cell *matHeaderCellDef> Category </th>
                      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
                    </ng-container>

                    <ng-container matColumnDef="gpioPin">
                      <th mat-header-cell *matHeaderCellDef> GPIO Pin </th>
                      <td mat-cell *matCellDef="let element"> {{element.gpioPin}} </td>
                    </ng-container>

                    <ng-container matColumnDef="active">
                      <th mat-header-cell *matHeaderCellDef> Active </th>
                      <td mat-cell *matCellDef="let element"> {{element.active}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="update">
                        <th mat-header-cell *matHeaderCellDef> Update </th>
                        <td mat-cell *matCellDef="let element"> <button mat-flat-button (click)="openModal(element)" color="primary">Update</button> </td>
                      </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
            </mat-card-content>
        </mat-card>
    </div>
</div>
