<h2 mat-dialog-title>Add Device</h2>

<form [formGroup]="form" id="addForm" (ngSubmit)="save()">
  <mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Category" formControlName="category" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Pin" formControlName="pin" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Gpio Pin" formControlName="gpioPin" />
    </mat-form-field>
  </mat-dialog-content>
</form>
<mat-dialog-actions>
  <button class="mat-raised-button" (click)="onNoClick()">Close</button>
  <button class="mat-raised-button mat-primary" form="addForm" type="submit">Save</button>
</mat-dialog-actions>
